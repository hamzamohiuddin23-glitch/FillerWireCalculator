name: Build iOS App

on:
  push:
    branches:
      - master  # Trigger this workflow when you push to the "master" branch

jobs:
  build:
    runs-on: macos-latest  # Runs the build on macOS (required for iOS builds)
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install beeware
          pip install toga
          pip install briefcase

      - name: Build iOS app
        run: |
          briefcase build iOS  # Ensure this step is completed first

      - name: List files in build directory (Check if .xcworkspace is created)
        run: |
          echo "Listing the contents of the build directory"
          ls -R build/filler_wire_calc/ios/xcode/

      - name: Archive and Export .ipa
        run: |
          # Now that we've verified the workspace exists, we can proceed
          xcodebuild -workspace build/filler_wire_calc/ios/xcode/FillerWireCalc.xcworkspace \
                     -scheme FillerWireCalc -sdk iphoneos archive \
                     -archivePath build/filler_wire_calc/ios/xcode/build/FillerWireCalc.xcarchive

          xcodebuild -exportArchive -archivePath build/filler_wire_calc/ios/xcode/build/FillerWireCalc.xcarchive \
                     -exportPath build/filler_wire_calc/ios/xcode/build/Debug-iphonesimulator/FillerWireCalc.ipa \
                     -exportOptionsPlist build/filler_wire_calc/ios/xcode/exportOptions.plist

      - name: Upload .ipa as artifact
        uses: actions/upload-artifact@v4
        with:
          name: filler-wire-calc-ipa
          path: build/filler_wire_calc/ios/xcode/build/Debug-iphonesimulator/FillerWireCalc.ipa
